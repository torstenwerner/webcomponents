<head>

    <title>lithtml element</title>

<body>
    <custom-sample id="container">
        <p id="hello">Hello World!</p>
    </custom-sample>

    <custom-sample id="target" message="Bye bye!">
        <p id="helloTarget">Hello Target!</p>
    </custom-sample>

    <style>
        body {
                font-size: 300%;
            }
    
            #hello {
                color: white;
                background-color: darkblue;
            }
        </style>

    <script type="module" src="lithtml.js"></script>
