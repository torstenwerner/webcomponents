<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sample</title>
</head>

<body>
    <div id="container">
        <p id="hello">Hello World!</p>
    </div>

    <div id="target">
        <p id="helloTarget">Hello Target!</p>
    </div>

    <template id="sample-template">
        <slot></slot>
        <p id="hello">Goodbye!</p>

        <style>
            #hello {
                color: darkred;
                background-color: azure;
            }
        </style>
    </template>

    <style>
        body {
            font-size: 300%;
        }

        #hello {
            color: white;
            background-color: darkblue;
        }
    </style>

    <script type="module" src="index.js"></script>

</body>

</html>
